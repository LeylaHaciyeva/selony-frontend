<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

    <section>
        <div class="container d-flex justify-content-center">
            <form class="signupForm">
                <div class="form-group">
                    <label for="userName" class=" col-form-label">Your name</label>
                    <div class="">
                        <input required name="firstname" type="text" class="" id="userName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userSurName" class=" col-form-label">Your surname</label>
                    <div class="">
                        <input required name="lastname" type="text" class="" id="userSurName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userEmail" class=" col-form-label">Your email</label>
                    <div class="">
                        <input required name="email" type="text" class="" id="userEmail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userPass" class=" col-form-label">Your password</label>
                    <div class="">
                        <input required name="password" type="password" class="" id="userPass">
                    </div>
                </div>
                <button>sign up</button>
            </form>
        </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let signupForm = document.querySelector(".signupForm")
        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            let form = e.target;
            let formFirstName = form.firstname.value
            let formLastName = form.lastname.value
            let formEmail = form.email.value
            let formPassword = form.password.value
            let data = await fetch("http://selony-env.eba-te9jpvdm.eu-north-1.elasticbeanstalk.com/api/v1/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    firstname: formFirstName,
                    lastname: formLastName,
                    email: formEmail,
                    password: formPassword
                }),
            })
            let resp = await data.json()
            if (data.status == 200) {
                Swal.fire({
                    title: '<strong>you are registered</strong>',
                    icon: 'info',
                })
                window.history.back()

            } else {
                Swal.fire({
                    title: '<strong>you are not registered</strong>',
                    icon: 'info',
                })
            }
        })
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
